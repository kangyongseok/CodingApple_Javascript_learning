        <!-- Loccal Storage에 저장된 상품정보 출력 -->
        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">사이즈</th>
                    <th scope="col">가격</th>
                    <th scope="col">색상</th>
                    <th scope="col">수량</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th colspan="5" class="empty-txt">상품정보가 없습니다.</th>
                  </tr>
                 
                </tbody>
              </table>

              <a href="detail.html" class="route">상품정보페이지 바로가기</a>

      
        <script>
            if(localStorage.length != 0) {
                let empty_txt = document.querySelector('.empty-txt');
                empty_txt.style.display = 'none';
            }

            // 샘플데이터를 Local Storage에 추가하기위한 코드
            for(let i = 0; i < localStorage.length; i++) {
                let data = localStorage.getItem('product ' + (i + 1));
                let objectData = JSON.parse(data);

                let template = `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${objectData.size}</td>
                        <td>${objectData.price}</td>
                        <td>${objectData.color}</td>
                        <td>${objectData.quantity}</td>    
                    </tr>
                `;

                $('tbody').append(template);
               
            }
        </script>

</body>
